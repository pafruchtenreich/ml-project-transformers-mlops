# filename: deployment/ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: news-summary-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - news-summary.lab.sspcloud.fr  # <-- Replace 'titanic' with your actual subdomain if needed
  rules:
    - host: news-summary.lab.sspcloud.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: news-summary  # <-- must match your Service name
                port:
                  number: 80
